<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> NumberQuiz </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NumberQuiz</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <img src="/src/assets/images/akinator-game.png" alt="Akinator" />
      <ion-card-header>
        <ion-card-title
          >Adivina un número aleatorio entre el 1 y el 50.</ion-card-title
        >
        <ion-card-subtitle>¿Podrás con ello?</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <p>El {{numeroIntroducido}} es {{pista}} el numero secreto</p>
    <ion-grid>
      <ion-row>
        <ion-col> 
          <ion-button>Chekear</ion-button>
        </ion-col>
        <ion-col>
          <ion-button>Reiniciar</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
